{% set name = "credit-model" %}
{% set version = "0.0.1" %}
{% set md5 = "4315cd414bd742434c8ff366711f492b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mndrake/{{ name }}/archive/v{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0

requirements:
  build:
    - python =3.6
    - setuptools

  run:
    - python =3.6
    - scikit-learn=0.18.1
    - pandas
    - flask
    - flask-restplus

test:
  imports:
    - credit_model

about:
  home: https://github.com/mndrake/credit-model
  license: MIT

